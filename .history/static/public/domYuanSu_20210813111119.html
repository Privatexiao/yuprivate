<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<style rel="stylesheet" type="text/css">
    #total {
	width: 450px;
	margin-left: auto;
	margin-right: auto;
}

ul {
	list-style-type: none;
}

li {
	border-style: solid;
	border-width: 1px;
	padding: 5px;
	margin: 5px;
	background-color: #99ff99;
	float: left;
}

.inner {
	width: 400px;
	border-style: solid;
	border-width: 1px;
	margin: 10px;
	padding: 10px;
	float: left;
}

#employeeTable {
	border-spacing: 1px;
	background-color: black;
	margin: 80px auto 10px auto;
}

th,td {
	background-color: white;
}

#formDiv {
	width: 250px;
	border-style: solid;
	border-width: 1px;
	margin: 50px auto 10px auto;
	padding: 10px;
}

#formDiv input {
	width: 100%;
}

.word {
	width: 40px;
}

.inp {
	width: 200px;
}
</style>
<script type="text/javascript">
	function delA(){
                
                let tr = this.parentNode.parentNode;

                let name = tr.getElementsByTagName("td")[0].innerHTML;


                let flag = confirm("确认删除"+name+"吗?");

                if(flag){
                    tr.parentNode.removeChild(tr);
                };

                return false;
            };
    window.onload = function(){
        //点击超链接删除信息
        let allA = document.getElementsByTagName("a");
        for(let i=0;i<allA.length;i++){
            allA[i].onclick = delA;
        }

        let addEmpButton = document.getElementById("addEmpButton");
        addEmpButton.onclick = function(){
            
            let empName = document.getElementById("empName").value;

            let email = document.getElementById("email").value;

            let salary = document.getElementById("salary").value;

            let tr = document.createElement("tr");

            let nameTd = document.createElement("td");
            let emailTd = document.createElement("td");
            let salaryTd = document.createElement("td");
            let aTd = document.createElement("td");

            let a = document.createElement("a");

            let nameText = document.createTextNode(empName);
            let emailText = document.createTextNode(email);
            let salaryText = document.createTextNode(salary);
            let delText = document.createTextNode("Delete");

            nameTd.appendChild(nameText);
            emailTd.appendChild(emailText);
            salaryTd.appendChild(salaryText);
            aTd.appendChild(a).appendChild(delText);

            a.href = "javascript:";

            a.onclick =delA;
            
            tr.appendChild(nameTd);
            tr.appendChild(emailTd);
            tr.appendChild(salaryTd);
            tr.appendChild(aTd);

            let employeeTable = document.getElementById("employeeTable");
            
            let tbody = employeeTable.getElementsByTagName("tbody")[0];

            tbody.appendChild(tr);

        };

    };
	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
