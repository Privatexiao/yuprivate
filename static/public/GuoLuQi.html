<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="js/vue.js"></script>
</head>

<body>
	<div id="app">
		<p>输入一串字符串的每个英文单词使用过滤器，将首字母改成大写字母再继续显示</p>
		<input type="text" v-model="content" @change="changeEvent"><button type="button">确定</button>
		<h3>{{viewContent | changeCapitalLetter}}</h3>
	</div>
	<script>
		let vm = new Vue({
			el:"#app",
			data:{
				viewContent:'',
				content:''
			},
			methods:{
				changeEvent(){
					this.viewContent=this.content;
				}
			},
			filters:{
				changeCapitalLetter(value){
					if(value){
						let str=value.toString();
						let newArr=str.split(" ").map(ele=>{
									return ele.charAt(0).toUpperCase()+ele.slice(1)
													});
						return newArr.join(" ")
					}
				}
			}
		})
	</script>
</body>
</html>
